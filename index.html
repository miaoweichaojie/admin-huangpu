
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧指挥大屏 - 黄浦区智能平面矩阵</title>
    <!-- 使用更稳定的 CDN 引入 Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        @keyframes rotate-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        
        /* 撒点脉冲动画 */
        @keyframes scatter-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        .pulse-marker {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 10px currentColor;
            position: relative;
        }

        .pulse-marker::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid currentColor;
            animation: scatter-pulse 2s infinite ease-out;
            pointer-events: none;
        }

        .pulse-marker::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid currentColor;
            animation: scatter-pulse 2s infinite ease-out 0.6s;
            pointer-events: none;
        }

        .tech-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .tech-scrollbar::-webkit-scrollbar-track { background: rgba(34, 211, 238, 0.03); border-radius: 10px; margin: 4px; }
        .tech-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #22d3ee 0%, #0ea5e9 100%);
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(34, 211, 238, 0.5);
        }

        .tech-module-container {
            position: relative;
            background: linear-gradient(180deg, rgba(7, 20, 50, 0.85) 0%, rgba(2, 8, 25, 0.95) 100%);
            border: 1px solid rgba(34, 211, 238, 0.25);
            backdrop-filter: blur(30px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
        }

        .day-mode .tech-module-container {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(14, 165, 233, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .tech-module-corner { position: absolute; width: 12px; height: 12px; border: 2px solid #22d3ee; z-index: 10; transition: border-color 0.5s ease; }
        .day-mode .tech-module-corner { border-color: #0ea5e9; }
        .corner-tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .corner-tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .corner-br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        .digital-font { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; }
        
        body { background: #020617; margin: 0; overflow: hidden; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; color: #f1f5f9; transition: background 0.5s ease, color 0.5s ease; }
        .day-mode { background: #f8fafc; color: #1e293b; }
        .glow-text { color: #fff; text-shadow: 0 0 15px rgba(34, 211, 238, 0.8); transition: all 0.5s ease; }
        .day-mode .glow-text { color: #0f172a; text-shadow: none; }

        /* Leaflet 容器与滤镜优化 */
        .leaflet-container { 
            background-color: #020b1c !important; 
            width: 100%;
            height: 100%;
        }
        
        /* 科技感深蓝色地图滤镜 */
        .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(180deg) brightness(90%) contrast(110%) saturate(120%) !important;
            transition: filter 1s ease;
        }
        .day-mode .leaflet-tile-pane {
            filter: none !important;
        }

        .leaflet-control-attribution { display: none !important; }
        
        .map-label {
            background: rgba(2, 6, 23, 0.85);
            border: 1px solid rgba(34, 211, 238, 0.5);
            color: #fff;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 900;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            pointer-events: none;
            transition: all 0.3s ease;
        }
    </style>
