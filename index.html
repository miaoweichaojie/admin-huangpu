<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄浦区情指大屏 - 智慧大脑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        @keyframes rotate-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes float-lively { 
          0%, 100% { transform: translateY(0) rotate(0deg); } 
          25% { transform: translateY(-12px) rotate(2deg); }
          75% { transform: translateY(-6px) rotate(-2deg); }
        }
        @keyframes scan-line-move {
          0% { top: -100%; opacity: 0; }
          50% { opacity: 0.8; }
          100% { top: 100%; opacity: 0; }
        }
        @keyframes border-pulse {
          0%, 100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); border-color: rgba(34, 211, 238, 0.3); }
          50% { box-shadow: 0 0 25px rgba(34, 211, 238, 0.5); border-color: rgba(34, 211, 238, 0.6); }
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        
        /* 亮色科技背景粒子 */
        @keyframes particle-drift {
          0% { transform: translateY(0) translateX(0); opacity: 0; }
          20% { opacity: 0.6; }
          80% { opacity: 0.6; }
          100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
        }

        .tech-scrollbar::-webkit-scrollbar { width: 4px; }
        .tech-scrollbar::-webkit-scrollbar-track { background: rgba(34, 211, 238, 0.02); }
        .tech-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, rgba(34, 211, 238, 0.4), rgba(34, 211, 238, 0.8));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }

        /* 模组容器升级：更亮、更透 */
        .tech-module-container {
            position: relative;
            background: linear-gradient(180deg, rgba(10, 31, 70, 0.75) 0%, rgba(6, 21, 50, 0.85) 100%);
            border: 1px solid rgba(56, 189, 248, 0.3);
            backdrop-filter: blur(25px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(56, 189, 248, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .day-mode .tech-module-container {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.95) 100%);
            border: 1px solid rgba(14, 165, 233, 0.15);
            box-shadow: 0 10px 40px rgba(14, 165, 233, 0.08);
            color: #1e293b;
        }

        .tech-module-corner {
            position: absolute; width: 14px; height: 14px; border: 2px solid #22d3ee; z-index: 10;
            filter: drop-shadow(0 0 5px #22d3ee);
            transition: all 0.5s ease;
        }
        .day-mode .tech-module-corner { border-color: #0ea5e9; filter: none; }
        .corner-tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .corner-tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .corner-br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        .digital-font { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; }
        
        /* 亮蓝背景调色 */
        body { 
          background: radial-gradient(circle at 50% 50%, #0a1f46 0%, #020b1c 100%); 
          margin: 0; overflow: hidden; font-family: 'Microsoft YaHei', sans-serif; 
          color: #e2e8f0; transition: all 0.8s ease; 
        }
        body.day-mode { background: radial-gradient(circle at 50% 50%, #f8fafc 0%, #f1f5f9 100%); color: #1e293b; }

        /* 地图滤镜调亮 & 纯蓝化 */
        .tech-map-theme .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(190deg) brightness(0.85) saturate(1.8) contrast(1.2);
            transition: filter 0.8s ease-in-out;
        }
        
        .day-map-theme .leaflet-tile-pane {
            filter: saturate(1.2) contrast(1.0) brightness(1.1);
            transition: filter 0.8s ease-in-out;
        }
        
        .leaflet-container { background: transparent !important; }
        .glow-text { 
            color: #fff;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.8), 0 0 20px rgba(34, 211, 238, 0.4); 
        }
        .day-mode .glow-text { text-shadow: none; color: #0ea5e9; }

        .particle {
            position: absolute; background: #38bdf8; border-radius: 50%; pointer-events: none;
            filter: blur(1px); animation: particle-drift linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

  }
}
</script>
</head>

</body>
</html>
